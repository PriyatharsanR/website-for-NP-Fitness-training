<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="Css/styles.css" />
    <link rel="stylesheet" href="Css/reg.css" />
    <script src="Js/script.js" defer></script>
    <title>About - NP Fitness</title>
</head>
<body>
    <nav>
        <div class="nav__logo"><i class="fa-solid fa-dumbbell"></i> NP FITNESS</div>
        <ul class="nav__links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="about.html">About</a></li>
            <li class="link"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="registration-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="workout.html">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="input-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
                <span id="contact-error" style="color:red; display:none;">Please enter valid phone number.</span>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <button type="submit">Register</button>
            <button type="reset" id="resetForm">Reset</button>
        </form>
    </div>
   
</body>
</html>
